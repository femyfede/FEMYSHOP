{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fede Clothes Shop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Fede Clothes Shop</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to Fede Clothes Shop</h2>
            <p>Your one-stop shop for the latest fashion trends.</p>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="{% static 'img/pic8.jpg' %}" height="300" width="200" alt="Product 1">
                    <h3>Product 1</h3>
                </div>
                <div class="product-item">
                    <img src="{% static 'img/pic6.jpg' %}" height="300" width="200" alt="Product 2">
                    <h3>Product 2</h3>
                </div>
                <div class="product-item">
                    <img src="{% static 'img/pic7.jpg' %}" height="300" width="200" alt="Product 3">
                    <h3>Product 3</h3>
                </div>
                <div class="product-item">
                    <img src="{% static 'img/pic4.jpg' %}" height="300" width="200" alt="Product 3">
                    <h3>Product 4</h3>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fede Clothes Shop. All rights reserved.follow us @facebook fedeclothes,ig @fedeclothes</p>
    </footer>
</body>
</html>
